<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="center stretch"
  [ngStyle]="{
    background:
      backgroundTitle != undefined
        ? 'url(../../../assets/' + backgroundTitle + ') no-repeat center;'
        : null
  }"
>
  <div fxLayout="column" fxFlex="90">
    <app-navbar
      fxFlex="10"
      class="app-navbar"
      (weekItemClickEvent)="weekItemClickAction($event)"
    ></app-navbar>
    <div
      class="content--container"
      fxFlex
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <ng-container *ngIf="weekItemSelected != 'nothingSelected'">
        <div
          class="content--first-col"
          fxLayoutGap="56px"
          fxLayoutAlign="space-evenly center"
          fxFlex
        >
          <ng-container *ngFor="let dayItems of weekItems['mercredi']">
            <img
              class="content--first-col-img"
              [ngStyle]="{ 'max-width': '20%' }"
              [src]="'../../../assets/' + dayItems.name"
            />
          </ng-container>
        </div>
        <div
          fxFlex
          class="content--second-col"
          fxLayoutGap="56px"
          fxLayoutAlign="space-evenly center"
        >
          <ng-container *ngFor="let dayItems of weekItems['mercredi']">
            <img
              class="content--second-col-img"
              [ngStyle]="{ 'max-width': '20%' }"
              [src]="'../../../assets/' + dayItems.name"
            />
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="weekItemSelected === 'nothingSelected'">
        <ng-container *ngFor="let dayItems of weekItems['nothingSelected']">
          <img
            class="content--first-col-img"
            [ngStyle]="{ 'max-width': '20%' }"
            [src]="'../../../assets/' + dayItems.name"
          />
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
