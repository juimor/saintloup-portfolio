<div class="container flex-between">
  <span class="styled-link" *ngFor="let item of items">
    <button
      class="btn"
      (click)="onMouseOver(item)"
      [disabled]="imagesService.loading"
    >
      <span [ngClass]="{ disabled: imagesService.loading }">
        {{ item.label }}
      </span>
    </button>
  </span>
</div>
